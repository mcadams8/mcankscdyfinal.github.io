<!DOCTYPE HTML>
<html lang="en">
  
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, 
       initial-scale-1, shrink-to-fit=no">
  <title>Mary-Catherine Adams</title>
  <link rel="stylesheet" href="css/styles.css">
  
</head>
<body>
    <header>
      insert nav menu here
    </header>
    <main class="reservationsgrid">
      <h2 class="reservationstitle">RESERVE A CHEF</h2>
      <div class="resform">
        <form action="/" method="get">
          <h1>Register</h1>
        
          <fieldset>
            <legend>Basic Info</legend>
        
            <label for="name">First Name</label>
            <input type="text" id="name" name="first_name" placeholder="John" value="" required>
            <label for="name">Last Name</label>
            <input type="text" id="name" name="last_name" placeholder="Richards" value="" required>
            <label for="email">Email</label>
        
            <input type="email" id="email" name="user_email" placeholder="jrich@email.com" value="" required>
        
            <label for="phone"> Phone number</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="919-296-4738">
            
          </fieldset>
        
          <fieldset>
            <legend>Event Booking</legend>
            
            <label>Meal</label>
            <input type="radio" id="breakfast" value="breakfast" name="mealtime">
            <label for="breakfast" class="light">Breakfast</label>
            <input type="radio" id="brunch" value="brunch" name="mealtime">
            <label for="brunch" class="light">Brunch</label>
            <input type="radio" id="lunch" value="lunch" name="mealtime">
            <label for="lunch" class="light">Lunch</label>
            <input type="radio" id="dinner" value="dinner" name="mealtime">
            <label for="dinner" class="light">Dinner</label>
  
            <label for="eventdate">Event date</label>
            <input type="date" id="eventdate" name="eventdate">
            <label for="bio">Bio Sketch</label>
            <textarea id="bio" name="user_bio" placeholder="what do you want us to know?"></textarea>
        
            <label for="chefname">Chef</label>
            <select id="chefname" name="chef_name">
              <optgroup label="Private Chef">
                <option value="" selected disabled hidden>Select a chef</option>
                <option value="unc_ch">UNC-Chapel Hill</option>
                <option value="duke">Duke University</option>
                <option value="nc_state">NC State</option>
                <option value="nc_state">NC State</option>
                <option value="nc_state">NC State</option>
                <option value="nc_state">NC State</option>
              </optgroup>
            </select>
                  
          </fieldset>
        
          <button type="submit">Submit</button>
        
        </form>
      </div>
    </main>
    <footer>

    </footer>
</body>
</html>
